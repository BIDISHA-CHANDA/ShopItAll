<div class="my-orders">
    <h1>My Orders</h1>
  
    <!-- Header Row -->
    <div class="order-row header">
      <div>Orders</div>
      <div>Order Id</div>
      <div>Price</div>
      <div>Status</div>
      <div>Cancel Order</div>
    </div>
  
    <!-- Dynamic Order Rows -->
    <div class="order-row" *ngFor="let order of orderData">
      <div>
        <img class="order-img" src="https://www.clipartmax.com/png/middle/210-2106541_track-my-order-beach-volleyball.png" alt="">
      </div>
      <div>#{{ order.id }}</div>
      <div>{{ order.totalPrice }}</div>
      <div>In Progress</div>
      <div>
        <button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button>
      </div>
    </div>
  </div>
